        ReadCapacityUnits: ${self:custom.tableThroughput}
        WriteCapacityUnits: ${self:custom.tableThroughput}

  NewSchedules:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: plannerix-schedule
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: day
          AttributeType: N
      KeySchema:
        - AttributeName: user_id
