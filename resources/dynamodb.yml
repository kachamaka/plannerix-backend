        - AttributeName: day
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:custom.tableThroughput}
        WriteCapacityUnits: ${self:custom.tableThroughput}

  NewEvents:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: plannerix-events
      AttributeDefinitions:
        - AttributeName: event_id
          AttributeType: S
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: event_id
          KeyType: HASH
        - AttributeName: id
          KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:custom.tableThroughput}
        WriteCapacityUnits: ${self:custom.tableThroughput}
      GlobalSecondaryIndexes:
        IndexName : queryIndex
        KeySchema :
          - AttributeName: id
            KeyType: HASH
          - AttributeName: event_id
            KeyType: RANGE
        Projection : 
